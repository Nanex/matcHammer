<template name="matchmaking">
  <div class="contentBG">
    <!-- {{> quickForm collection="Matchmakings" id="matchmaking" type="insert"}} -->

    {{#autoForm collection="Matchmakings" id="matchmaking" type="insert"}}
    <fieldset>
      <p>Remplis tes critères de partie et lance une recherche.</p>
      <button type="submit" class="btn matchmakingBtn">Matchmaking</button>      
      {{> afQuickField name='moverange'}}
      {{> afQuickField name='pointsMini'}}
      {{> afQuickField name='pointsMaxi'}}
      {{> afQuickField name='army'}}
      {{> afQuickField name='lastCheckedOut'}}
      <div class="form-group{{#if afFieldIsInvalid name='slide'}} has-error{{/if}}">
        <div class="input-group">
          {{> afFieldInput name='slide'}}
        </div>
      </div>
    </fieldset>
    {{/autoForm}}
