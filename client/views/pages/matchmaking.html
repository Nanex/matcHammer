<template name="matchmaking">
   	<!-- {{> quickForm collection="Matchmakings" id="matchmaking" type="insert"}} -->
    <p id="instructionsDiv" class="instructions">Remplis tes critères de recherche et trouve un adversaire.</p>

	<!-- formulaire de matchmaking 
	uses : aldeed:autoform, muqube:noUiSlider -->
	{{#autoForm collection="Matchmakings" id="matchMaker" type="insert"}}
    <fieldset class="matchmakingFieldset">
    	<button type="submit" class="btn btnCallToAction">Matchmaking</button>
    	<!-- MOVE RANGE -->
    	<div class="row">
    		<img src="./img/separator.png" class="separator" id="firstSeparator">
    		<div class="col-xs-1"></div>
		    <div class="col-xs-10">
		    	{{> afQuickField type='noUiSlider' name='moverange'}}
		    </div>
		</div>
		<!-- RANGE POINTS -->
		<div class="row">
			<img src="./img/separator.png" class="separator">
    		<div class="col-xs-1"></div>
	    	<div class="col-xs-10">
	    		{{> afQuickField name='rangePoints'}} 
	    	</div>
	    </div>
	    <!-- DATES PICKING-->
	    <div id="datesPicking">
	    	<img src="./img/separator.png" class="separator">
	     	<div class="row">
	     		<div class="col-xs-1"></div>
			    <div class="col-xs-5">
			     	{{> afQuickField type="bootstrap-datepicker" name="startDate"}}
			    </div>
			    <div class="col-xs-5">
			     	{{> afQuickField type="bootstrap-datepicker" name="endDate"}}
	     		</div>
	     	</div>
	    </div>
	    <!-- ARMIES -->
	    <div class="row">
			<img src="./img/separator.png" class="separator">
    		<div class="col-xs-1"></div>
	    	<div class="col-xs-10">
	    		{{> afQuickField name="army" firstOption="(Armée déployée)" options=armyOptions}}
	    	</div>
	    </div>
	    <!-- ACCUEIL PARTIE -->    
	    <div class="row">
			<img src="./img/separator.png" class="separator">
    		<div class="col-xs-1"></div>
	    	<div class="col-xs-10">
	    		{{> afQuickField name="hosting" type="select-radio"}}
	    	</div>
	    </div>
    </fieldset>
	{{/autoForm}}
</template>
