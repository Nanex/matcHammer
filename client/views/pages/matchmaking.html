<template name="matchmaking">
<div id="matchmaking header">
<p>Bienvenue dans le matchmaking </p>
</div>

<!-- {{> quickForm collection="Matchmakings" id="matchmaking" type="insert"}} -->
<div id="matchmakingFormDiv">
{{#autoForm collection="Matchmakings" id="matchMaker" type="insert"}}
<fieldset>
    <legend>Options</legend>
    {{> afQuickField type='noUiSlider' name='moverange' min=5 max=100 step=5}}
    {{> afQuickField type='noUiSlider' name='pointsMini' }} 
    {{> afQuickField name='pointsMaxi'}}
    {{> afQuickField name='army'}}
    {{> afQuickField name='lastCheckedOut'}}
    <div class="form-group{{#if afFieldIsInvalid name='slide'}} has-error{{/if}}">
      <div class="input-group">
        {{> afFieldInput name='slide'}}
</div>
</div>
  </fieldset>
  <button type="submit" class="btn btn-primary">MATCH</button>
  {{/autoForm}}
</div>
