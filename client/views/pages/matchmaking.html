<template name="matchmaking">
   	<!-- {{> quickForm collection="Matchmakings" id="matchmaking" type="insert"}} -->
    <p class="instructions">Remplis tes critères de recherche et trouve un adversaire.</p>

	<!-- formulaire de matchmaking 
	uses : aldeed:autoform, muqube:noUiSlider -->
	{{#autoForm collection="Matchmakings" id="matchMaker" type="insert"}}
    <fieldset class="matchmakingFieldset">
    	<button type="submit" class="btn btnCallToAction">Matchmaking</button>
	    <img src="./img/separator.png" class="separator">
	    {{> afQuickField type='noUiSlider' name='moverange' min=5 max=100 step=5 }}
	    <img src="./img/separator.png" class="separator">
	    {{> afQuickField name='rangePoints'}} 
	    <img src="./img/separator.png" class="separator">
	    <div id="datesPicking">
	     	<div class="row">
			     <div class="col-xs-6">
			     {{> afQuickField type="date" name="startDate"}}
			     </div>
			     <div class="col-xs-6">
			     {{> afQuickField type="date" name="endDate"}}
	     		</div>
	     	</div>
	    </div>
	    <img src="./img/separator.png" class="separator">
	    {{> afQuickField name="army" firstOption="(Armée déployée)" options=armyOptions}}
    </fieldset>
	{{/autoForm}}
</template>
