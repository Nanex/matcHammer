<template name="gamesWaitingList">
<h2>Matchs en attente</h2>
	<div id="matchList">
	<p>matchlist</p>
       {{#each match}}
       <ul>
       	<li>{{createdByName}} du {{startDate}} au {{endDate}}</li>
			<li>{{rangePoints.lower}} - {{rangePoints.upper}}</li> 
       <li>{{army}}</li>
       <li>{{moverange}} km </li>
       <li>{{rangePoints.RangeSchema.lower}} - {{rangePoints.RangeSchema.upper}}</li>
       <!-- <li>{{pointsMini}}-{{pointsMaxi}}</li> -->
       </ul>
	   {{/each}}
    </div>
</template>
