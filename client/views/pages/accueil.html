<template name="accueil">
  	<div id="accueilDiv">
        {{#animate type="fadeInUp" delay="3000"}}
        <h1 id="h1Accueil">Trouve de nouveaux joueurs !</h1>
        {{/animate}}
        {{#animate type="fadeInDown" delay="3000"}}
        <p class="texteIntro">
        Système de matchmaking pour le jeu Warhammer 40.000&trade;.<br>
        Affronte de nouveaux adversaires proches de chez toi !
        </p>
        {{/animate}}
        {{#animate type="fadeInUp" delay="3000"}}
        <div id ="registerDiv">
          <button class="btn btn-primary" id="login">Connexion</button>
        </div>    
        {{/animate}}   
  	</div>
  	<p class="legalInfos">
     	<strong>Ce site n'est pas officiel et en aucun cas autorisé ou approuvé par Games Workshop.</strong><br>
        &copy; Copyright Games Workshop Limited 2017. GW, Games Workshop, Space Marine, 40K, Warhammer, Warhammer 40,000, the ‘Aquila’ Double-headed Eagle logo, and all associated logos, illustrations, images, names, creatures, races, vehicles, locations, weapons, characters, and the distinctive likenesses thereof, are either &reg; or &trade;, and/or &copy; Games Workshop Limited, variably registered around the world. All Rights Reserved.
    </p>
  	{{loginModalTemplate}}
</template>


<!-- les modales  -->
<template name="loginModalTemplate">
  <div class="modal fade" id="loginModal">
    <div class="modal-dialog modal-sm">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <div class="modal-content">
        <div class="modal-body">
          <div id="login" class="form-signin">
            {{> atForm}}
          </div>
        </div>
      </div> 
    </div>
  </div> 
</template>
