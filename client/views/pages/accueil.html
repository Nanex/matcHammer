<template name="accueil">
  <div class="matchmakingFieldset">
        <h1 id="h1Accueil">Trouve de nouveaux joueurs !</h1>
        <p class="texteIntro">
        Système de matchmaking pour le jeu Warhammer 40.000&trade;.<br>
        Affronte de nouveaux adversaires proches de chez toi !
        </p>
        <div id ="registerDiv">
          {{#animate type="bounce" delay="200"}}
          <button class="btn btnCallToAction" id="register">S'enregistrer</button>
          {{/animate}}
        </div>
        <h3 id="h3Accueil">"Dans cet univers, il n’y a que la guerre !"</h3>

  </div>
