<template name="layout1">
	<!-- Video background full-width -->
	<video id="my-video" class="video" autoplay="autoplay" loop="loop" muted="" width="1920" height="1028" poster="img/bg_body_large_glitch.png">
	    <source src="media/bg_body_large_glitch_animated.mp4" type="video/mp4" />
	    <source src="media/bg_body_large_glitch3.ogv" type="video/ogg" />
	    <source src="media/bg_body_large_glitch3.webm" type="video/webm" />
	</video>
	<div class="wrapper">
		<!-- NAVBAR
		***************************************************************** -->
		<nav class="navbar navbar-inverse" role="navigation">
      		<div class="navbar-header connectionBox">
        		<p><span class="connectionBoxNew">+++ Nouvelle connexion +++</span><br><i>{{currentUser.username}}</i></p>
      		</div>
      		<div class="navbar-header logoBox">
        		<a class="navbar-brand" href="#" id="navbarMatchmakingLink">
        			<img src="./img/Logo_MatcHammer_249x65px.png">
        		</a>
      		</div>
		    <!-- The drop down menu ICON
		    ***************************************************************** -->
		    <ul class="nav pull-right">
		    	<!-- <li><span class="glyphicon glyphicon-menu-hamburger"></span></li> -->
		       	<li class="divider-vertical"></li>
		       	<li>
		           	<a href="#menuModal" data-toggle="dropdown" id="menu">
		           		<p class="navbar-menu">Menu</p>
		           	</a>
		       	</li>
		    </ul>
		    <!-- The notification drop down display ICON
		    ***************************************************************** -->
		    <ul class="nav pull-right">
		       	<!-- <li><span class="glyphicon glyphicon-bell"></span></li> -->
		       	<li class="divider-vertical"></li>
		       	<li class="dropdown">
		           	<a class="dropdown-toggle" href="#" data-toggle="dropdown">
		           		<p class="navbar-notifications">Notifications</p>
		           	</a>
		       	</li>
		    </ul>
  		</nav>
		
		<!-- Dynamic template display
		***************************************************************** -->
	  	<div class="container-fluid">
	  	{{#transition in="zoomIn" out="zoomOut"}}
   			{{> yield }}
   		{{/transition}}
   		</div>
   		{{>footer}}
  		{{>footerModal}}
  		{{>menuModal}}
  	</div>
</template>

<!-- The drop down menu MODAL
***************************************************************** -->
<template name="menuModal">
  	<div class="modal fade" id="menuModal">
    	<div class="modal-dialog modal-sm">
      		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
       			<span aria-hidden="true">&times;</span>
        		<span class="sr-only">Close</span>
      		</button>
      		<ul>
        		<li>
        			<a href="{{pathFor 'matchmaking'}}" class="menuLinks" id="menuMatchmakingLink">Matchmaking</a>
        		</li>
        		<li>
  		        	<a href="{{pathFor 'gamesManager'}}" class="menuLinks" id="menuGamesManagerLink">Games Manager</a>
 		       	</li>
		        <li>
		          	<a href="{{pathFor 'conversations'}}" class="menuLinks" id="menuConversationsLink">Messages</a>
		        </li>
 		       	<li>
 		         	<a href="{{pathFor 'friendsList'}}" class="menuLinks" id="menuFriendsListLink">Contacts</a>
 		       	</li>
 		       	<li>
 		         	<a href="{{pathFor 'profile'}}" class="menuLinks" id="menuProfileLink">Profil</a>
 		       	</li>
 		    </ul>
    	</div>
  	</div>
</template>

<!-- The notification drop down display
***************************************************************** -->
<template name="notifications">  
</template>

<!-- FOOTER
***************************************************************** -->
